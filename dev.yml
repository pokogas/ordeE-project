version: "3"
services:
  backend:
    build: ./backend
    command: bash -c "python manage.py collectstatic --no-input --clear && uwsgi --socket :8000 --module ordeE.wsgi --py-autoreload 1 & daphne -b 0.0.0.0 -p 9000 --ping-interval 10 --ping-timeout 120 ordeE.asgi:application"
    expose:
      - 8000
      - 9000
    volumes:
      - ./backend:/usr/src/app
      - static:/usr/src/app/static_root
      - media:/usr/src/app/media
    environment:
      - SUPERUSER_NAME=admin
      - SUPERUSER_PASSWORD=admin123
    depends_on:
      - db

  frontend_service:
    build:
      context: ./frontend/service
      args:
        - AXIOS_BASEURL=http://backend:8000/api
        - AXIOS_BROWSER_BASEURL=/api
    expose:
      - 3000
    command: "npm run dev"
    environment:
      - AXIOS_BASEURL=http://backend:8000/api
      - AXIOS_BROWSER_BASEURL=/api
    volumes:
      - ./frontend/service:/usr/src/app
      - /usr/src/app/node_modules

  frontend_manage:
    build:
      context: ./frontend/manage
      args:
        - AXIOS_BASEURL=http://backend:8000/api
        - AXIOS_BROWSER_BASEURL=/api
    expose:
      - 3001
    command: "npm run dev"
    environment:
      - AXIOS_BASEURL=http://backend:8000/api
      - AXIOS_BROWSER_BASEURL=/api
    volumes:
      - ./frontend/service:/usr/src/app
      - /usr/src/app/node_modules